<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let cancion of datos">
        <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{cancion.name}}</h5>
            <p class="card-text" *ngIf="!cancion.artists">
                <span class="badge badge-pill badge-primary" *ngFor="let artista of cancion.artists">{{artista.name}}</span>
            </p>
        </div>
    </div>
</div>
